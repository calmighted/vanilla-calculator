<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    </head>
    <body>
        <div class="container">
            <p class="Title">CALCULATOR</p>
            <div class="inputDisplay">
                
            </div>
            <div class="outputDisplay">
               
            </div>
            <div class="inputBtn">
                <button class="Button">9</button>
                <button class="Button">8</button>
                <button class="Button">7</button>
                <br>
                <button class="Button">6</button>
                <button class="Button">5</button>
                <button class="Button">4</button>
                <br>
                <button class="Button">3</button>
                <button class="Button">2</button>
                <button class="Button">1</button>
                <br>
                <button class="Button">0</button>
                <button class="Button Oper">+</button>
                <button class="Button " id="equalTo">=</button>
                <br>
                <button class="Button Oper">-</button>
                <button class="Button Oper">*</button>
                <button class="Button Oper">/</button>
                <br>
                <button class="Button Clr" id="clear">CLR</button>
                <button class="Button Del" id="delete">DEL</button>
                <button class="Button">.</button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
